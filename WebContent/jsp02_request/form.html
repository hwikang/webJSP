<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width , initial-scale=1" >
<title>제목을넣으면되ㅎㅎ</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript">

	function movePage(){
		//document.getElementById("frm").submit();
		document.frm.submit();
	}
	$(function(){
		$("#send").click(function(){
			$("#frm").submit();	
		});
	});
	
</script>
</head>

<body>
<!-- get post -->
<form method="post" action="formOk.jsp" name="frm" id="frm">
	이름<input type="text" name="username" id="username"><br/>
	비밀번호 <input type="password" name="userpwd" id="userpwd"><br/>
	성별<input type="radio" name="gender" value="M"/>남자
	<input type="radio" name="gender" value="F"/>여자<br/>
	취미<input type="checkbox" name="hobby" value="쇼핑"/>쇼핑
	<input type="checkbox" name="hobby" value="운동"/>운동
	<input type="checkbox" name="hobby" value="게임"/>게임
	<input type="checkbox" name="hobby" value="코딩"/>코딩
	<input type="checkbox" name="hobby" value="독서"/>독서<br/>
	직업<select name='job'>
		<option value="사무직">사무직</option>
		<option value="전문직">전문직</option>
		<option value="군인">군인</option>
		<option value="교육직">교육직</option>
	</select><br/>
	<input type="submit" value="submit"/>
	<input type="button" value="submit(js)" onclick="movePage()"/>
	<input type="button" value="submit(jq)" id="send"/>
</form>
</body>
</html>
